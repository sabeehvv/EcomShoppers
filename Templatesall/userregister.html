                                        placeholder="Password" />

                                    <p style="color: red;">{{ password }}</p>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="form2Example2">Confirm Password</label>
                                    <input type="password" name="Confirm_Password"
                                        class="form-control" placeholder="Confirm Password" />
                                </div>
                                <!-- 2 column grid layout for inline styling -->

                                <!-- Submit button -->
                                <div class="col-md-12">
                                    <button type="submit" class="col-12 btn btn-primary btn-block mb-4">Create new
                                        Account</button>
                                </div>
                                <p class="text-center"> Already have account?<a href="{% url 'logins' %}"
                                        class="text-primary">
                                        Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>


        // for validation

        const form1 = document.querySelector("#form1");
        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const phoneNumber = document.querySelector("#phone");
        const password = document.querySelector("#password");

        const nameError = document.getElementById("name-error");
        const emailError = document.getElementById("email-error");
        const phoneNumberError = document.getElementById("phoneNumber-error");
        const passwordError = document.getElementById("password-error");

        const namePattern = /^[A-Z][a-z]+(\s[A-Z][a-z]{0,25}){0,3}$/;
        const emailPattern = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        const phoneNumberPattern = /^\d{10}$/;
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$/

            // /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[-!@#\$%\^&\])[a-zA-Z\d!-@#\$%\^&\]{8,20}$/;

        let passwordFirstInput = false;

        const nameFunction = () => {
            if (!namePattern.test(name.value)) {
                nameError.textContent = "Invalid name";
                return false;
            } else {
                nameError.textContent = "";
                return true;
            }
        };
        const emailFunction = () => {
            if (!emailPattern.test(email.value)) {
                emailError.textContent = "Invalid email";
                return false;
            } else {
                emailError.textContent = "";
                return true;
            }
        };
        const phoneNumberFunction = () => {
            if (!phoneNumberPattern.test(phoneNumber.value)) {
                phoneNumberError.textContent = "Invalid phone number";
                return false;
            } else {
                phoneNumberError.textContent = "";
                return true;
            }
        };
        const passwordFunction = () => {
            if (!passwordPattern.test(password.value)) {
                passwordError.textContent = "Not a strong password";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        };

        name.addEventListener("input", nameFunction);
